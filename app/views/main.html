<div ng-controller="BlogCtrl">
  <div class="header">
    <ul class="nav nav-pills pull-right">
      <li ng-class="{ active: $index == selectedIndex }" ng-repeat="author in authors" ng-click="navigationClick($index, author)">
        <a ng-href="#">{{author}}</a>
      </li>
    </ul>
    <h3 class="text-muted">stooge bloggerz</h3>
  </div>
  <!-- <input type="text" placeholder="Filter posts by author" ng-model="search.author"> -->
  <div class="blog">
    <header>Latest Posts</header>
    <ul>
      <li ng-repeat="blog in blogPosts | filter:search">
        <label>{{blog.title}}</label>
        <span>{{blog.body}}</span>
        <h5 class="text-muted">--{{blog.author}}</h5>
      </li>
    </ul>
  </div>
</div>
